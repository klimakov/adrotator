<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdRotator — тест баннера</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    .slot { min-height: 260px; border: 1px dashed #ccc; border-radius: 8px; margin: 1rem 0; display: flex; align-items: center; justify-content: center; background: #f9f9f9; }
    .slot:empty::after { content: 'Загрузка баннера...'; color: #999; }
    .slot:not(:empty)::after { display: none; }
    code { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
    p { color: #666; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Тест встраивания баннера</h1>
  <p>Зона <code>e2e-zone</code> — здесь должен отобразиться баннер из AdRotator.</p>
  <div class="slot" data-ad-zone="e2e-zone"></div>
  <p><a href="/">← Вернуться в админку</a></p>

  <script>
    // Подставляем текущий origin (при открытии с того же хоста)
    var script = document.createElement('script');
    script.src = (window.location.origin || 'http://127.0.0.1') + '/sdk/ad.js';
    script.setAttribute('data-server', window.location.origin || 'http://127.0.0.1');
    document.body.appendChild(script);
  </script>
</body>
</html>
